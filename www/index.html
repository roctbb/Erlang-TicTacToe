<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="bootstrap.css" rel="stylesheet" media="screen">
</head>
<body>


<div style="position: absolute; z-index: 10;margin: 20px; top: 100px; background-color: white;" id="block">
    <div>
        <div>
            <fieldset>
                <legend>Авторизация</legend>
                <label>Ваш логин</label>
                <input type="text" id="name" placeholder="Введите логин">
                <button status="join" id="button" class="btn btn-primary">Присоединиться к игре</button>
            </fieldset>
        </div>
        <h4>Игроки онлайн:</h4>
        <ul id="list">
        </ul>
    </div>

</div>
<div>
    <table style="position: absolute; width: 100%; height: 100%; z-index:0;" >
        <tbody>
        <tr>
            <td id="field" style="position: absolute; width: 100%; height: 100%; z-index:0;"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
